<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Category</title>
    <link rel="stylesheet" type="text/css" href="portfolio.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${category.name}">Category: </h1>
<h2>Category details:</h2>
<table>
    <tr>
        <td>Name</td><td th:text="${category.name}"></td>
    </tr>
</table>

<h2>Criteria: </h2>
<table>
    <tr>
        <th>Description</th>
        <th>Points</th>
    </tr>
    <tr th:each="criterium: ${category.criteria}">
        <td th:text="${criterium.description}"></td>
        <td th:text="${criterium.points}"></td>
    </tr>
</table>

</body>
</html>
