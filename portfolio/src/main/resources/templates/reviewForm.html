<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create new review</title>
    <link rel="stylesheet" type="text/css" href="portfolio.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Create a new review</h2>
<form action="#" th:action="@{/reviews/add}" th:object="${review}" method="post">
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Git commit: <input type="text" th:field="*{gitCommit}"></p>
    <p>Priority: <input type="text" th:field="*{priority}"></p>
    <p>
        Criterium:
        <select th:field="*{criterium}">
            <option th:each="criterium : ${criteriumList}"
                    th:value="${criterium.criteriumId}"
                    th:text="${criterium.description}"></option>
        </select>
    </p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
